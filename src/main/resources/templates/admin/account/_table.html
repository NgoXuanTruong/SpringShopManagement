<div xmlns:th="http://www.thymeleaf.org">
    <div class="card-header">
		<div th:replace="/admin/account/_filter"></div>
	</div>
    <table class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Fullname</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Addres</th>
                <th>Activated</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="itm, st: ${page.content}">
                <td th:text="${st.count + page.number * page.size}"></td>
                <td th:text="${itm.username}"></td>
                <td th:text="${itm.fullname}"></td>
                <td th:text="${itm.email}"></td>
                <td th:text="${itm.mobile}"></td>
                <td th:text="${itm.address}"></td>
                <td th:text="${itm.activated? 'Yes': 'No'}"></td>
                <td>
                    <hr th:replace="/admin/shared/frags::lnk-crud('account',${itm.username})">
                </td>
            </tr>
        </tbody>
    </table>

    <ul class="pagination justify-content-center my-1">
        <li class="page-item"><a  class="page-link" th:href="@{|/admin/account/paginate/0|}">First</a></li>
        
        <li class="page-item" th:classappend="${page.number == 0 ? 'disabled' : ''}" ><a class="page-link" th:href="@{|/admin/account/paginate/${page.number-1}|}">Previous</a></li>
        
        <li class="page-item active"><a class="page-link" href="#">Page [[${page.number +1}]] of [[${page.totalPages}]]</a></li>
        
        <li class="page-item" th:classappend="${page.number == page.totalPages -1 ? 'disabled': ''}"><a class="page-link" th:href="@{|/admin/account/paginate/${page.number + 1}|}">Next</a></li>
        
        <li  class="page-item" ><a class="page-link" th:href="@{|/admin/account/paginate/${page.totalPages - 1}|}">Last</a></li>
      </ul>
</div>
