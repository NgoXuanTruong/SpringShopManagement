<div xmlns:th="http://www.thymeleaf.org">
    <form method="post" th:object="${item}">
        <div class="mb-3">
            <label>Category ID</label>
            <input th:field="*{id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <i th:errors="*{name}" class="float-end text-warning">Please fill out this field</i>
            <input th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Vietnamese Name</label>
             <i th:errors="*{nameVn}" class="float-end text-warning">Please fill out this field</i>
            <input th:field="*{nameVn}" class="form-control">
        </div>
        <div class="mb-3">
            <hr th:replace="/admin/shared/frags::btn-crud('category',*{id})"/>
        </div>
    </form>
</div>
